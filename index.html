<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alarm.css" class="alarm">
    <title>Alarm Clock</title>
</head>
<body>
    <!--A Current Time Section  -->
    <div id="ctime">
            <h1 class="header">Current Time</h1>
        <div class="square">
            <div class="digits" id="chr">00</div>
            <div class="text">Hour</div>
        </div>
        <div class="square">
            <div class="digits" id="cmin">00</div>
            <div class="text">Minutes</div>
        </div>
        <div class="square">
            <div class="digits" id="csec">00</div>
            <div class="text">Seconds</div>
        </div>
    </div>

    <!-- D Set Alarm S  Section -->
    <div id="tpick">
        <h1 class="header">Set Alarm</h1>
        <div id="tpick-h"></div>
        <div id="tpick-m"></div>
        <div id="tpick-s"></div>
        <div>
            <input type="button" value="Set" id="tset"/>
            <input type="button" value="Reset" id="treset" disabled>
        </div>
    </div>
    <!-- C Alarm Sound -->
    <audio id="alarm-sound" loop>
        <source src="wake-up-sound.mp3" type="audio/mp3">
    </audio>    
</body>
</html>
